name: GoDex Pokédex update
on:
  schedule:
    - cron: "0 12 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Updating pokemon.json with new available pokémons
        run: curl -s https://joelcancela.ddns.net/api/misc/missingPokemons | jq -r '.[]' | xargs -n1 -I '{}' sed -i -E "/^\s+{},/d" ./public/pokedex/pokemons.json
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: '[Auto PR] Updated pokédex'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: pr-updates
          delete-branch: true
          title: '[Auto PR] Updated pokédex'
          body: |
            [Auto PR] Updated pokédex
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          assignees: joelcancela
          reviewers: joelcancela
          team-reviewers: |
            owners
            maintainers
          draft: false
