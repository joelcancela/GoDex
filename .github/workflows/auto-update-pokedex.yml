name: GoDex Pokédex update
on:
  schedule:
    - cron: "0 7,13 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Updating pokemon.json with new available pokémons
        run: curl -s https://joelcancela.ddns.net/api/misc/missingPokemons | jq -r '.[]' | xargs -n1 -I '{}' sed -i -E "/^\s+{},/d" ./public/pokedex/pokemons.json
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: '[Auto PR] Updated pokédex'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: pr-updates
          delete-branch: true
          title: '[Auto PR] Updated pokédex'
          body: |
            [Auto PR] Updated pokédex
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: joelcancela
          reviewers: joelcancela
          draft: false
      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge