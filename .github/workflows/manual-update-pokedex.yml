name: GoDex Pokédex update
on: 
  workflow_dispatch:
    inputs:
      pokemonNumber:
        description: 'Pokémon number to add to Pokédex'
        required: true
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Updating pokemon.json with new available pokémons
        run: cat ./public/pokedex/pokemons.json | jq '.caught += [${{ github.event.inputs.pokemonNumber }}]' | jq '.caught |= sort' > ./public/pokedex/pokemons.json
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: '[Auto PR] Updated pokédex'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: pr-updates
          delete-branch: true
          title: '[Auto PR] Updated pokédex'
          body: |
            [Auto PR] Updated pokédex
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: joelcancela
          reviewers: joelcancela
          draft: false