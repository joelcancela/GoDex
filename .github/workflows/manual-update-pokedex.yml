name: GoDex Manual Pokédex update
on: 
  workflow_dispatch:
    inputs:
      pokemonNumber:
        description: 'Pokémon number to add to Pokédex'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Updating pokemon.json with newly caught pokémons
        run: |
          cat ./public/pokedex/pokemons.json | jq -r "(.caught += [${{ github.event.inputs.pokemonNumber }}] | .caught |= sort)" > ./public/pokedex/pokemons.json
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: '[Semi-auto PR] Updated caught pokédex'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: pr-updates
          delete-branch: true
          title: '[Semi-auto PR] Updated caught pokédex'
          body: |
            [Semi-auto PR] Updated caught pokédex
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: joelcancela
          reviewers: joelcancela
          draft: false